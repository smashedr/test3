name: Build

on:
  release:
    types: [published]
  push:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./nginx/Dockerfile
            image: ghcr.io/${{ github.repository }}-nginx
          - dockerfile: ./app/Dockerfile
            image: ghcr.io/${{ github.repository }}-app
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      #      - name: 'Docker Login'
      #        uses: docker/login-action@v2
      #        with:
      #          registry: ${{ env.REGISTRY }}
      #          username: ${{ secrets.GHCR_USER }}
      #          password: ${{ secrets.GHCR_PASS }}

      #      - name: 'Setup Buildx'
      #        uses: docker/setup-buildx-action@v2
      #        with:
      #          platforms: linux/amd64,linux/arm64

      - name: 'Docker Metadata'
        id: meta
        uses: docker/metadata-action@v5
        env:
          latest: ${{ ! github.event.release.prerelease && github.event_name == 'release' }}
        with:
          images: ${{ matrix.image }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=tag,value=${{ github.ref }}
            type=raw,value=latest,enable=${{ env.latest }}

      - name: 'Debug'
        run: |
          echo "file: ${{ matrix.dockerfile }}"
          echo "image: ${{ matrix.image }}"
          echo "tags: ${{ steps.meta.outputs.tags }}"

